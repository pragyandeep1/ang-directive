<div class="main">
  <div class="container"  *ngFor="let i of items" >

    <div>
        <img src={{i.img}} width="250">
    </div>
  
    <div>
      <h3 >{{i.name}}</h3>
      <ul>
        <li *ngFor="let s of specs">{{s}}</li>
      </ul>
      
    </div>
  
  
    <div>
      <h3 >{{i.price}}</h3>
    </div>
  
  </div>

</div>
